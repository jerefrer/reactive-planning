<template name="Users">
  <div class="col-md-7">
    <h1>
      {{#if showInactiveUsers}}
        Bénévoles à confirmer
        <button class="toggleShowInactiveUsers btn btn-primary margin-left">Voir tous les bénévoles</button>
      {{else}}
        Bénévoles
        {{#if userIsSelected}}
          <button class="addUser btn btn-primary margin-left">Ajouter un bénévole</button>
        {{/if}}
      {{/if}}
      <span id="sendPasswordEmailsButton margin-left"></span>
    </h1>
    {{#if anyUserToActivate}}
      {{#unless showInactiveUsers}}
        <div class="alert alert-warning">
          <strong>Il y a {{pluralizedNumberOfUsersToActivate}} à confirmer.</strong>
          <button class="toggleShowInactiveUsers btn btn-primary margin-left">Voir les bénévoles à confirmer</button>
        </div>
      {{/unless}}
    {{/if}}
    {{> tabular table=TabularTables.Users selector=selector class="users-table table table-striped table-bordered table-condensed"}}
  </div>
  <div class="col-md-4 col-md-offset-1">
    {{> UserForm}}
  </div>
</template>
