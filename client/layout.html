<head>
  <title>reactive-planning</title>
</head>

<body></body>

<template name="Layout">
  <div class="container-fluid">
    {{> Nav}}
    {{> yield}}
  </div>
</template>

<template name="Nav">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="/logo-maison-24.png" alt="Logo Maison 24">
          Plannings Maison 24
        </a>
      </div>

      <div class="collapse navbar-collapse" id="menu-collapse">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li><a href="/">Plannings</a></li>
            {{#if isInRole 'admin'}}
              <li><a href="/users">Bénévoles</a></li>
            {{/if}}
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="Login">
  <div class="please-sign-in">
    Vous devez être connecté pour accéder aux plannings. Cliquez-ici puis remplissez vos informations de connexion.
    </div>
  <div class="logo-fullpage text-center">
    <img src="/logo-maison-24.png" alt="Logo Maison 24">
  </div>
</template>

<template name="Loading">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</template>

<template name="NotFound">
  Page inconnue !
</template>
