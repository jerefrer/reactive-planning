<head>
  <title>Planning 24</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body></body>

<template name="Layout">
  <div class="{{containerType}}">
    {{> Nav}}
    {{> yield}}
  </div>
</template>

<template name="Nav">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="/logo-maison-24.png" alt="Logo Maison 24">
          <span class="hvr-underline-from-center">Plannings Maison 24</span>
        </a>
      </div>

      <div class="collapse navbar-collapse" id="menu-collapse">
        <ul class="nav navbar-nav menu">
          {{#if currentUser}}
            {{#if isInRole 'admin'}}
              <li><a href="/plannings"><span class="hvr-underline-from-center">Plannings</span></a></li>
              <li><a href="/users">    <span class="hvr-underline-from-center">Bénévoles</span></a></li>
            {{/if}}
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
          <li class="divider-vertical"></li>
          <li class="toggleFluid">
            {{#if isFluid}}
              <i class="fa fa-compress" title="Réduire"></i>
            {{else}}
              <i class="fa fa-expand" title="Plein écran"></i>
            {{/if}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="Login">
  <div class="please-sign-in">
    Vous devez être connecté pour accéder aux plannings. Cliquez-ici puis remplissez vos identifiants de connexion.
    </div>
  <div class="logo-fullpage text-center">
    <img src="/logo-maison-24.png" alt="Logo Maison 24">
  </div>
</template>

<template name="Loading">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</template>

<template name="NotFound">
  Page inconnue !
</template>
